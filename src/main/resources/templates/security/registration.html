<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>
<h2>Registration</h2>
<form action="#" th:action="@{/security/registration}" th:object="${userForm}" method="post">
  <div>
    <label>Login: <input type="text" th:field="*{login}"/></label>
  </div>
  <div>
    <label>Password: <input type="password" th:field="*{password}"/></label>
  </div>
  <div>
    <button type="submit">Register</button>
  </div>
  <div th:if="${error}" style="color: red;" th:text="${error}"></div>
</form>
<br>
<a href="/security/login">Log In</a>

</body>
</html>
